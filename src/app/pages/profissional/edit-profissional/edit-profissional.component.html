<form class="px-8 py-1" [formGroup]="profissionalForm" (ngSubmit)="onSubmit()">
  <div class="p-fluid">
    <h4>Nome</h4>
    <span class="p-input-icon-right">
      <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
      <input
        type="text"
        value="{{ profissionalForm.value.nome }}"
        pInputText
        formControlName="nome"
      />
    </span>
  </div>

  <div class="p-fluid">
    <h4>Função</h4>
    <span class="p-input-icon-right">
      <i *ngIf="loading" class="pi pi-spin pi-spinner"></i>
      <input
        type="text"
        value="{{ profissionalForm.value.funcao }}"
        formControlName="funcao"
        pInputText
      />
    </span>
  </div>

  <div class="p-fluid">
    <h4>Telefone</h4>
    <div class="p-grid p-fluid">
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Celular</span>
        <input
          type="text"
          value="{{ profissionalForm.value.celular }}"
          formControlName="celular"
          pInputText
        />
      </div>
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon"
          >Residencial</span
        >
        <input
          type="text"
          value="{{ profissionalForm.value.residencial }}"
          formControlName="residencial"
          pInputText
        />
      </div>
    </div>
  </div>

  <div class="p-fluid">
    <h4>Endereço</h4>
    <div class="p-grid p-fluid">
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Rua</span>
        <input
          type="text"
          value="{{ profissionalForm.value.rua }}"
          formControlName="rua"
          pInputText
        />
      </div>
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Bairro</span>
        <input
          type="text"
          value="{{ profissionalForm.value.bairro }}"
          formControlName="bairro"
          pInputText
        />
      </div>
      <div class="my-2 p-inputgroup">
        <span style="cursor: default" class="p-inputgroup-addon">Número</span>
        <input
          type="text"
          value="{{ profissionalForm.value.numero }}"
          formControlName="numero"
          pInputText
        />
      </div>
    </div>
  </div>

  <div class="p-fluid">
    <h4>Profissionais</h4>
    <p-listbox
      [options]="estabelecimentos"
      [multiple]="true"
      [checkbox]="true"
      [filter]="true"
      [disabled]="loading"
      formControlName="estabelecimentos"
      optionLabel="nome"
      optionValue="id"
    ></p-listbox>
  </div>

  <div class="mx-8 mt-4 p-fluid">
    <input
      pButton
      class="my-2 p-button-success p-button-outlined"
      value="Enviar"
      type="submit"
    />
    <button
      pButton
      type="button"
      label="Go Back"
      class="my-2 p-button-outlined"
    ></button>
  </div>
</form>
